<ol class="breadcrumb">
        <li><a [routerLink]="['/home']">Home</a></li>
        <li><a [routerLink]="['/fleet-management']">Fleet Management</a></li>
        <li><a [routerLink]="['/fleet-management', hid]">{{hid}}</a></li>
        <li class="active">Hardware PN List</li>
    </ol>
    <hr>
    <form class="form-inline">
            <div class="form-group">
              <label>Hardware Part Name</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group">
              <label>Hardware Part Number</label>
              <input type="email" class="form-control">
            </div>
    
            <button type="button" class="btn btn-default">Search</button>
            <button type="button" class="btn btn-default">Clear</button>
            <a [routerLink]="['add']" class="pull-right"> <i class="glyphicon glyphicon-plus"></i> New Hardware Part</a>
          </form>
        <br>
    <div class="table-responsive">
        <table class="table table-bordered table-stripped">
            <thead>
                <tr class="header-row">
                    <th>Hardware Part Name</th>
                    <th>Hardware Part Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody class="table-body-centered">
                <tr *ngFor="let h of list">
                    <td>{{h.name}}</td>
                    <td>{{h.number}}</td>
                    <td>
                        <a [routerLink]="['/fleet-management', hid, 'hardware', h.id]">
                            <i class="glyphicon glyphicon-edit"></i>
                        </a>
                        <a (click)="confirmModal.show()">
                            <i class="glyphicon glyphicon-trash"></i>
                        </a>
                        <div class="modal fade" bsModal #confirmModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog modal-sm">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title pull-left">Confirm delete?</h4>
                                    <button type="button" class="close pull-right" aria-label="Close" (click)="confirmModal.hide()">
                             <span aria-hidden="true">&times;</span>
                             </button>
                                </div>
                                <div class="modal-body">
                                    do you want to remove the hardware part number?
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-default" (click)="Remove(h.id, confirmModal)">Yes</button>
                                    <button class="btn btn-default" (click)="confirmModal.hide()">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
