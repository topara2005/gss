<ol class="breadcrumb">
    <li><a [routerLink]="['/home']">Home</a></li>
    <li class="active">Users</li>
</ol>
<hr>

<form class="form-inline">
    <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control">
    </div>
    <div class="form-group">
        <label>Role</label>
        <input type="text" class="form-control">
    </div>
    <button type="button" class="btn btn-default">Search</button>
    <button type="button" class="btn btn-default">Clear</button>
    <a [routerLink]="['add']" class="pull-right"> <i class="glyphicon glyphicon-plus"></i> New User</a>
</form>
<br>
<div class="table-responsive">
    <table class="table table-bordered table-stripped">
        <thead>
            <tr class="header-row">
                <th>User Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody class="table-body-centered">
            <tr>
                <tr>
                    <tr *ngFor="let u of users">
                        <td>{{u.userName}}</td>
                        <td>{{u.email}}</td>
                        <td>{{u.role == 0 ? 'Admin' : 'Standard'}}</td>
                        <td>
                            <a [routerLink]="['/users', u.id]">
                        <i class="glyphicon glyphicon-edit"></i>
                    </a>
                            <a (click)="confirmModal.show()">
                            <i class="glyphicon glyphicon-trash"></i>
                        </a>
                            <div class="modal fade" bsModal #confirmModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
                                aria-hidden="true">
                                <div class="modal-dialog modal-sm">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h4 class="modal-title pull-left">Confirm delete?</h4>
                                            <button type="button" class="close pull-right" aria-label="Close" (click)="confirmModal.hide()">
                                 <span aria-hidden="true">&times;</span>
                                 </button>
                                        </div>
                                        <div class="modal-body">
                                            do you want to remove the user?
                                        </div>
                                        <div class="modal-footer">
                                            <button class="btn btn-default" (click)="Remove(u.id, confirmModal)">Yes</button>
                                            <button class="btn btn-default" (click)="confirmModal.hide()">Cancel</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
        </tbody>
    </table>
</div>
